<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
	    <LINK rel="stylesheet" type="text/css" href="../static/styles/4-common.css">
	    <LINK rel="stylesheet" type="text/css" href="../static/styles/3-header.css">
        <LINK rel="stylesheet" type="text/css" href="../static/styles/3-footer.css">
        <LINK rel="stylesheet" type="text/css" href="../static/styles/6-filters.css">
        <LINK rel="icon" href="images/icon.png">
	    <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
	    <HEADER>
	        <DIV class="logo"></DIV>
	    </HEADER>
	    <DIV class="container">
	        <SECTION class="filters">
				<DIV class="locations">
				    <H3>States</H3>
				    <H4>&nbsp;</H4>
					<DIV class="popover">
				        <UL>
				        {% for state in states %}
					        <LI>
								<H2>{{ state[0].name }}:</H2>
								<UL>
							    {% for city in state[1] %}
							        <LI>{{ city.name }}</LI>
							    {% endfor %}
								</UL>
					        </LI>
				        {% endfor %}
				        </UL>
				    </DIV>
				</DIV>
				<DIV class="amenities">
				    <H3>Amenities</H3>
				    <H4>&nbsp;</H4>
				    <DIV class="popover">
				        <UL>
				        {% for amenity in amenities %}
				            <LI>{{ amenity.name }}</LI>
				        {% endfor %}
				        </UL>
				    </DIV>
				</DIV>
				<BUTTON type="button">Search</BUTTON>
	        </SECTION>
	    </DIV>
	    <FOOTER>
	        <P>Holberton School</P>
	    </FOOTER>
    </BODY>
</HTML>
